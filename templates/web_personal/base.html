<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ name }}</title>
    <link rel="shortcut icon" href="https://es.gravatar.com/userimage/119140617/3c567d53b6101285eed588cfcad36e73.jpeg" />

    <!-- Estilos y fuentes del template  -->
    <link href="{% static "web_personal/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">
    <link href="{% static "web_personal/vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet"
          type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
          type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
          rel='stylesheet' type='text/css'>
    <link href="{% static "web_personal/css/clean-blog.min.css" %}" rel="stylesheet">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
        <a class="navbar-brand" href="{% url "index" %}">{{ name }}</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation">
            Menú
            <i class="fa fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url "index" %}">Portada</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "about" %}">Acerca de</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "portafolio" %}">Portafolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "contact" %}">Contacto</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url "skills" %}">Skills</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% block contenido %}{% endblock %}
 <hr>
<!-- Pié de página -->
    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>

                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fa fa-circle fa-stack-2x"></i>
                    <i class="fa fa-youtube fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright text-muted">Copyright &copy; 2018 · Juan Pérez (Ingeniero Industrial) </p>
          </div>
        </div>
      </div>
    </footer>

<!-- Bootstrap y Javascripts -->
<script src="{% static 'web_personal/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'web_personal/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'web_personal/js/clean-blog.min.js' %}"></script>

</body>

</html>
